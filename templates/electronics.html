<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>ekolojik ayak izi hesaplayıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Ekolojik ayak izinizi hesaplayın!</h1>
      <p>sizin ve çocuklarınızın gelecekleri için yaşamınızı değiştirin</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Hangi sıklıkta kırmızı et tüketiyorsunuz?</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{lights + "/1"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>Nadiren</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/2"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>Bazen</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/3"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>Sık Sık</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/4"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>Çok Sık</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
