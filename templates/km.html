<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css">
  <title>ekolojik ayak izi hesaplayıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Ekolojik ayak izinizi hesaplayın!</h1>
      <p>sizin ve çocuklarınızın gelecekleri için yaşamınızı değiştirin</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Araçla haftada kaç km gidiyorsunuz?</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{device + "/1" }}>
          <img class="item__img" src="../../static/img/light.svg" alt="light">
          <span>Araç kullanmıyorum</span></a>
      </li>

      <!--Görev #2 -->
      <li class="list__item">
        <a href={{device + "/2" }}> 
          <img class="item__img" src="../../static/img/light.svg" alt="light">
          <span>1-25km</span></a>
      </li>

      <li class="list__item">
        <a href={{device + "/3" }}>
          <img class="item__img" src="../../static/img/light.svg" alt="light">
          <span>25-50km</span></a>
      </li>
      <li class="list__item">
        <a href={{device + "/4" }}>
          <img class="item__img" src="../../static/img/light.svg" alt="light">
          <span>50-75km</span></a>

      </li>
      <li class="list__item">
        <a href={{device + "/5" }}>
          <img class="item__img" src="../../static/img/light.svg" alt="light">
          <span>100km'den fazla</span></a> 
            

    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
